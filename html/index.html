<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Bins.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="caixa-principal">
        <img src="./img/bin1.jpg" alt="logo-bin" class="logo-bin">

        <div class="formulario">
            <form>
                <textarea placeholder="Insira as Bins encontradas!" id='numerico'></textarea>
                <button> Check ! </button>
            </form>
        </div>

    </div>

</body>

<script>
document.getElementById('numerico').addEventListener('input', function() {
  this.value = this.value.replace(/^~0-9]g, ");
});  
 </script>


</html>
